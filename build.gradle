

subprojects {
	def springBootVersion = '1.2.0.RELEASE'
	
	apply plugin: 'base'
	apply plugin: 'java'
	apply plugin: 'application'
	
	repositories {
	    mavenLocal()
	    mavenCentral()
	}
	configurations {
	    // have to be excluded - dependency clash
	    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	
	dependencies {
	
		compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j', version: springBootVersion
	
		testCompile group: 'org.assertj', name: 'assertj-core', version: '1.2.0'
	}
	
	sourceCompatibility = JavaVersion.VERSION_1_8
}