apply plugin: 'java'
apply plugin: 'application'

//sourceCompatibility = 1.7
sourceCompatibility = JavaVersion.VERSION_1_8
version = '1.0'
mainClassName = "com.icupad.Application"

def springBootVersion = '1.1.9.RELEASE'

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    // have to be excluded - dependency clash
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

dependencies {
    compile group: 'org.springframework', name: 'springloaded', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootVersion

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j', version: springBootVersion
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: springBootVersion

    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.3'

    compile group: 'com.h2database', name: 'h2', version: '1.4.177'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
//    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.jayway.restassured', name: 'spring-mock-mvc', version: '2.4.0'
//    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'
}