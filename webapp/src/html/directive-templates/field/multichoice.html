<div class="field row">
    <div class="span2" tooltip="{{field.field_domain}}">{{field.field_title}}:</div>
    <div class="span4">
        <div ng-repeat="option in field.field_options" class="row-fluid">
            <label>
                <input type="checkbox" class="form-control" checklist-value="option.option_id" checklist-model="field.field_value"  ng-required="field.field_required" ng-disabled="field.field_disabled"/>
                &nbsp;<span ng-bind="option.option_title"></span>
            </label>
        </div>
        <span class="required-error" ng-show="field.field_required && field.field_value.length == 0">* wymagane</span>
    </div>
</div>
<br>
