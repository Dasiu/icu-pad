<div class="field row">
    <div class="span2" tooltip="{{field.field_domain}}">{{field.field_title}}:</div>
    <div class="span4">
        <input class="form-control" ng-model="field.field_value" id="{{field.field_id}}" type="checkbox" ng-true-value="1" ng-false-value="0" ng-required="field.field_required" ng-disabled="field.field_disabled"/>
        <span class="required-error" ng-show="field.field_required && field.field_value == 0">(* required)</span>
    </div>
</div>
