<div ng-show="!form.submitted" class="modal-form-container">
    <div ng-show="false" class="field row">
        <div class="span2">Form ID:</div>
        <div class="span4">{{ form.form_id }}</div>
    </div>
    <form name="myForm" id="myForm">
        <div ng-repeat="field in form.form_fields">
            <field-directive field="field">

            </field-directive>
        </div>
    </form>


    <div class="form-actions">
        <p class="text-center">
            <button ui-turn-off="formModal" class="btn btn-primary" type="button" ng-disabled="!myForm.$valid" ng-click="submit()"><i class="icon-edit icon-white"></i> Zapisz</button>
            <button ui-turn-off="formModal" class="btn btn-default" type="button" ng-click="cancel()"><i class="icon-remove icon-white"></i> Anuluj</button>
        </p>
    </div>
</div>

<div ng-show="form.submitted">
    <h3>Submitted Data</h3>
    <div ng-repeat="field in form.form_fields | filter: {field_is_separator: false}">
        {{ field.field_title }} : {{ field.field_value }} <br>
    </div>
</div>
