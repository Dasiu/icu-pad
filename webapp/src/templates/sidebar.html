        <h1 class="scrollable-header sidebar-app-name">ICU Pad</h1>
        <h5 class="sidebar-user-name">
            <span ng-show="authenticated">Użytkownik: {{user.login}}</span>
        </h5>

        <div class="scrollable-content">
            <div ng-show="authenticated" class="list-group" ui-turn-off='uiSidebarLeft'>
                <a class="list-group-item" href="#/choose-patient">Wybór pacjenta <i class="fa fa-chevron-right pull-right"></i></a>
            </div>
            <div ng-show="authenticated && patient" class="list-group" ui-turn-off='uiSidebarLeft'>

                <a class="list-group-item" href="#/nurse">Proces pielęgnowania <i class="fa fa-chevron-right pull-right"></i></a>

            </div>
            <div class="list-group" ui-turn-off='uiSidebarLeft'>
                <a class="list-group-item" href="#/settings">Ustawienia <i class="fa fa-wrench pull-right"></i></a>
                <a class="list-group-item" ng-show="!authenticated" href="#login">Logowanie<i class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="#application-configuration">Konfiguracja<i class="fa fa-cog pull-right"></i></a>
            </div>
            </div>
            <div class="list-group" ui-turn-off='uiSidebarLeft'>
                <a class="list-group-item list-group-item-danger" ng-click="closeApp()">Zamknij aplikację <i class="fa fa-close pull-right"></i></a>
            </div>
        </div>
    </div>
