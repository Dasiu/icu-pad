<section ng-app="ICUPad" ng-controller="NurseDiagnosisController" class="section container-fluid">
  	<h1 class="page-header">Diagnoza pielęgniarska
		<div class="btn-group pull-right">
			<a ui-turn-on='formDropdown' class='btn'>
				<i class="fa fa-plus-circle fa-stack-2x"></i>
			</a>
			<ul
					class="dropdown-menu"
					ui-outer-click="Ui.turnOff('formDropdown')"
					ui-outer-click-if="Ui.active('formDropdown')"
					role="menu"
					ui-show="formDropdown"
					ui-state="formDropdown"
					ui-turn-off="formDropdown">


				<li ng-repeat="(formId, formName) in availableForms"><a href="" ng-click="loadFormAndShow(formId)">{{formName}}</a></li>
			</ul>
		</div>
	</h1>
	<table ng-table class="table">
		<tr ng-repeat="d in diagnosis">
			<td data-title="'Stan świadomości'">{{d.stanSwiadomosci}}</td>
			<td data-title="'Zwiotczenie'">{{d.zwiotczenie}}</td>
			<td data-title="'Otwieranie oczu'">{{d.otwieranieOczu}}</td>
			<td data-title="'Reakcja ruchowa'">{{d.reakcjaRuchowa}}</td>
			<td data-title="'Reaktywność kończyn dolnych'">{{d.reaktywnoscKonczynyDolne}}</td>
			<td data-title="'Reaktywność kończyn górnych'">{{d.reaktywnoscKonczynyGorne}}</td>
			<td data-title="'Odruch Babińskiego'">{{d.odruchBabinskiego}}</td>
		</tr>
	</table>
	<div ui-content-for="modals">
		<div class="modal modal-overlay" ui-if='formModal' ui-state='formModal'>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">{{currentForm.form_name}}</h4>
						<button class="close" ui-turn-off="formModal">&times;</button>
					</div>
					<div class="modal-body">
						<form-directive form="currentForm" payload="reload"></form-directive>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
